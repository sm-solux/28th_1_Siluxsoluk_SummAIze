<!DOCTYPE html>
<html>
<head>
    <title>BERT 요약 웹 애플리케이션</title>
</head>
<body>
    <h1>BERT 요약 웹 애플리케이션</h1>
    <form method="post">
        <label for="text">입력 텍스트:</label><br>
        <textarea name="text" id="text" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="요약">
    </form>
    {% if summary %}
    <h2>요약 결과:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
